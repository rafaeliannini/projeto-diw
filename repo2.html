<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0aa1be47c4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="name">Detalhes do Repositório</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="repo-details">
           
        </section>
    </main>

    <footer>
        <p>Direitos Reservados, Rafael Iannini 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const repoDetails = document.getElementById('repo-details');
            const repoData = JSON.parse(sessionStorage.getItem('repo2'));

            if (repoData) {
                const repoDetailHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${repoData.name}</h5>
                            <p class="card-text">${repoData.description || 'Sem descrição'}</p>
                            <p class="card-text">Última atualização: ${new Date(repoData.updated_at).toLocaleDateString()}</p>
                            <a href="${repoData.html_url}" class="btn btn-primary" target="_blank">Ver no GitHub</a>
                        </div>
                    </div>
                `;
                repoDetails.innerHTML = repoDetailHTML;
            } else {
                repoDetails.innerHTML = '<p>Informações do repositório não encontradas.</p>';
            }
        });
    </script>
</body>
</html>
